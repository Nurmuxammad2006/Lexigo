<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LEXIGO</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/landing.css">
    <link rel="stylesheet" href="../../assets/css/auth-page.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">
        <div class="container">
            <div class="company-logo">
                <h1>LEXIGO</h1>
            </div>

            <nav class="nav">
                <ul>
                    <li><a href="/project/landing.html">Home</a></li>
                    <li><a href="/project/landing.html#features">Features</a></li>
                    <li><a href="/project/landing.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ================= LOGIN ================= -->
    <section class="contact">
        <div class="auth-container">
            <h2 style="text-align:center;">Welcome Back</h2>
            <p style="text-align:center; color:#666; margin-bottom:30px;">Login to continue</p>

            <form class="register-form" id="loginForm" novalidate>
                <input type="email" id="loginEmail" placeholder="Email" required>

                <!-- Password field with eye icon -->
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="Password" required class="password-input">
                    <i class="fa-regular fa-eye-slash toggle-password" aria-hidden="true"></i>
                </div>

                <!-- Forgot Password Link -->
                <p style="text-align:right; margin: -10px 0 20px 0;">
                    <a href="recover-password/forgot-password.html" style="color: var(--primary); font-weight: 600; font-size: 14px;">
                        Forgot Password?
                    </a>
                </p>

                <button type="submit" class="btn btn-primary">Login</button>

                <p style="text-align:center;">
                    Don't have an account?
                    <a href="register.html" style="color: var(--primary); font-weight: 600;">
                        Register
                    </a>
                </p>
            </form>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        <div class="container">
            <p>Â© 2025 YourStartup. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for auth pages -->
    <script src="../../assets/js/auth-page.js"></script>
</body>
</html>
