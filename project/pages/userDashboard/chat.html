<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Startup</title>

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="../../assets/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/chat.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/sidebar.css">

    <!-- JavaScript -->
    <script defer src="../../assets/js/dashboard.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-logo"><h2>Chat</h2></div>
            <nav class="sidebar-nav">
                <a href="profile.html">Profile</a>
                <a href="dashboard.html">My Result</a>
                <a href="sessions.html">Sessions</a>
                <a href="upcoming_events.html">Upcoming</a>
                <a href="#" class="active">Chat</a>
                <a href="settings.html">Settings</a>
                <a href="../auth/login.html">Log out</a>
            </nav>
        </aside>
        <main class="chat-layout">
            <aside class="chat-list">
                <div class="chat-list-header">
                    <h3>UserName</h3>
                    <div class="chat-search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="chat-search" id="chatSearch" placeholder="Search...">
                    </div>
                </div>
                <div class="chat-list-scroll" id="contactList"></div>
            </aside>
            <section class="chat-window">
                <div class="chat-header" id="chatHeader" data-chat-id="">
                    <div class="chat-user-info">
                        <div class="avatar-wrap"><i class="fa-solid fa-user"></i></div>
                        <span id="headerName">â€”</span>
                    </div>
                    <div class="chat-actions">
                        <i class="fa-solid fa-ellipsis-vertical more-chat" id="moreBtn"></i>
                        <div class="chat-menu" id="chatMenu">
                            <div class="chat-menu-item alert-chat"><i class="fa-solid fa-circle-exclamation"></i><span>Alert</span></div>
                            <div class="chat-menu-item edit-chat"><i class="fa-solid fa-pen"></i><span>Edit</span></div>
                            <div class="chat-menu-item delete-chat danger"><i class="fa-solid fa-trash"></i><span>Delete</span></div>
                        </div>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Text..." id="chatInput">
                    <i class="fa-regular fa-face-smile"></i>
                    <button id="sendMessage">Send</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../../assets/js/dashboard/chat.js"></script>
</body>
</html>
